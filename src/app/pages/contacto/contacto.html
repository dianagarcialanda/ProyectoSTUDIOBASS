       <section class="contacto">
        <h2>Contacto</h2>
        <div class="contacto-container">
            <div class="contacto-info">
                <h3>Información de Contacto</h3>
                <p>Estamos aquí para ayudarte. ¡No dudes en contactarnos!</p>
                <ul>
                    <li><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</li>
                    <li><strong>Teléfono:</strong> +52 55 1234 5678</li>
                    <li><strong>Correo: </strong>studiobass.digitaldesing&#64;gmail.com</li>
                </ul>
                <div class="redes-sociales">
                    <a href="#"><img src="/facebook.png" alt="Facebook"  width="30px" height="30px"></a>
                    <a href="#"><img src="/instagram.png" alt="Instagram" width="30px" height="30px"></a>
                    <a href="#"><img src="/mail.png" alt="Mail" width="30px" height="30px"></a>
                </div>
            </div>

            <div class="contacto-form">
                <h3>Envíanos un Mensaje</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>
